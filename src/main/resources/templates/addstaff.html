
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script
          src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
          src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <title>staff</title>
</head>
<body>
<div class="container" style="margin-top: 10px;">
  <div class="row"
       style="border: 1px darkgrey solid; border-radius: 10px; width: 50%; margin: 0 auto; padding: 20px;">
    <div class="col-sm-12">

      <h2 class="myclass">Register</h2>
      <form th:action="@{/staffs/addStaff}" method="post" th:object="${staffDTO}" enctype="multipart/form-data">
        <div class="form-group">
          <label>Name</label> <input type="text" th:field="*{name}" class="form-control" name="name" placeholder="Enter name" id="name" value="">
        </div>
        <div class="form-group">
          <label>Gender</label>
          <div class="radio">
            <!--value = 1 => Nam| 0 =>Nu -->
            <label class="checkbox-inline"> <input type="radio"
                                                   name="gender" value="1" id="gender1" th:field="*{gender}">Male
            </label> <label class="checkbox-inline"> <input type="radio"
                                                            name="gender" checked="checked" value="0" id="gender2" th:field="*{gender}">Female
          </label>
          </div>
        </div>
        <div class="form-group">
          <label>Birthday</label> <input type="text"
                                         class="form-control" name="birthday"
                                         placeholder="Enter birthday" id="birthday" value="" th:field="*{birthday}">
        </div>
        <div class="form-group">
          <label>Photo</label> <input type="file" class="form-control" name="photo" placeholder="Enter photo" id="photo" th:field="*{photo}">
        </div>
        <div class="form-group">
          <label>Email</label> <input type="text" class="form-control" name="email" placeholder="Enter email" id="email" value="" th:field ="*{email}">
        </div>
        <div class="form-group">
          <label>Phone</label> <input type="tel" class="form-control" name="phone" placeholder="Enter phone" id="phone" value="" th:field="*{phone}">
        </div>
        <div class="form-group">
          <label>Salary</label> <input type="number" class="form-control" name="salary" placeholder="Enter salary" id="salary" value="" th:field="*{salary}">
        </div>

        <div class="form-group">
          <label>Choose Department</label>
          <select class="form-control" id="departId" name="departId" th:field="*{DepartId}">
            <option th:each="depart:${departs}" th:value="${depart.id}"  th:text="${depart.name}"></option>
          </select>
        </div>
        <div class="form-group">
          <label>Notes</label>
          <textarea class="form-control" rows="3" id="notes" name="notes" th:field="*{note}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a type="reset" class="btn btn-primary" th:href="@{/staffs/list}">Cancel</a>
        <a class="btn btn-primary" href="/staffs/list">Display List Staff</a>
      </form>
    </div>
  </div>
</div>
</body>
</html>
